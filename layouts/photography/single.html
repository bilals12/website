{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.date }}<time datetime="{{ . }}">{{ dateFormat "January 2, 2006", . }}</time>{{ end }}
    </header>

    {{ .Content }}

    {{ if .Params.images }}
        <div class="photography-images">
            {{ range .Params.images }}
                <img src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
        </div>
    {{ end }}
</article>
{{ end }}
