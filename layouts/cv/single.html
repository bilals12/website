{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.date }}<time datetime="{{ . }}">{{ dateFormat "January 2, 2006", . }}</time>{{ end }}
    </header>

    {{ .Content }}

    {{ if .Params.resume_link }}
        <a href="{{ .Params.resume_link }}" class="button">Download Resume</a>
    {{ end }}
</article>
{{ end }}
