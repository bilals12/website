{{ partial "header.html" . }}

<div id="single-header">
  <h1>
    {{ .Title | markdownify }}
  </h1>
  <div id="single-meta">
    {{ if .Params.date }}
        <span class="datesub">{{ .Date.Format "Jan 2, 2006" }}{{ if .GitInfo }} &nbsp;&nbsp; m. {{
            .Lastmod.Format "Jan 2, 2006" }}{{ end }}</span>
    {{ end }}
  </div>
</div>

<aside class="toc" id="tableOfContentContainer">
{{ .TableOfContents }}
</aside>

  <main>{{ .Content }}</main>


{{ partial "footer.html" . }}
