{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.date }}<time datetime="{{ . }}">{{ dateFormat "January 2, 2006", . }}</time>{{ end }}
    </header>

    {{ .Content }}
    {{ end }}
</article>
<div id="bottom-back-button-placeholder"></div>
{{ end }}
