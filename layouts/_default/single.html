{{ define "main" }}
<div id="content-area" data-page-type="single">
    <article id="post">
        <header>
            <h1 id="post-title">{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        </header>
        <div id="post-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
