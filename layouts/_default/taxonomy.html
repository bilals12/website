{{ define "main" }}
<div id="content-area" data-page-type="taxonomy">
    <h1>
        {{ if eq .Type "categories" }}
            all {{ .Type }}
        {{ else }}
            {{ .Type }}
        {{ end }}
    </h1>
    <ul>
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
</div>
{{ end }}
